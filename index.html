		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
		<!-- download button -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			a:link {
				text-decoration: none;
			}

			a:visited {
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}

			a:active {
				text-decoration: underline;
			}
			
			i.download-button-image {
				font-size: 24px;
			}
			
			.download-button-class{
				width: 50px; 
				height: 50px;
			}
			#file-list ul li:first-child {
				width: 75%;
			}
		</style>
	</head>
	<body class="w3-margin">

			<ul class="w3-ul w3-border w3-display-container">

					<audio src="audio/cowboy.mp3"></audio>

				<li class="w3-right">
					<a class="w3-button w3-gray w3-hover-opacity w3-circle w3-margin-right w3-display-right download-button-class" href="audio/cowboy.mp3" download="">
